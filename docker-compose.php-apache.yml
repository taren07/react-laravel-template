version: "3"

volumes:
  db-store:

services:
  web-app:
    build:
      context: .
      dockerfile: ./docker/php-apache/local/Dockerfile
    ports:
      - "8080:80"
    #    env_file:
    #      - ./src/.env.dev.docker
    volumes:
      - "./backend:/var/www/html"
    networks:
      - net1

  db:
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile.dev
    ports:
      - target: 3306
        published: 3306
        protocol: tcp
        mode: host
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=template-project
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_TCP_PORT=3306
    volumes:
      - type: volume
        source: db-store
        target: /var/lib/mysql
        volume:
          nocopy: true
    #  env_file:
    #    - ./src/.env
    networks:
      - net1

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db:3306
      - PMA_USER=root
      - PMA_PASSWORD=root
    ports:
      - "18080:80"
    networks:
      - net1

networks:
  net1: